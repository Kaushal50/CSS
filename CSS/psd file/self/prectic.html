<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .one {
        height: 200px;
        width: 200px;
        background-color: red;
        position: relative;
        left: 100px;
    }

    .two {
        height: 200px;
        width: 200px;
        background-color: green;
        position: relative;

    }

    .three {
        height: 200px;
        width: 200px;
        background-color: aqua;
        position: absolute;
        bottom: 500px;

    }
</style>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>

   
</body>

</html>
